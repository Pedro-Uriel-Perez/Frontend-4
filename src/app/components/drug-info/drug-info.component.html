<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>Búsqueda de Medicamentos</h2>
      </div>
      <div class="card-body">
        <!-- Buscador -->
        <div class="input-group mb-3">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="searchTerm"
            placeholder="Buscar medicamento">
          <button 
            class="btn btn-primary" 
            (click)="searchDrug()"
            [disabled]="loading">
            {{ loading ? 'Buscando...' : 'Buscar' }}
          </button>
          <button 
            class="btn btn-secondary" 
            (click)="clearSearch()"
            *ngIf="searchTerm">
            Limpiar
          </button>
        </div>
        
  
        <!-- Resultados -->
        <div *ngIf="drugInfo" class="mt-4">
          <div class="card">
            <div class="card-header">
              <h3 class="mb-0">{{drugInfo.brandName}}</h3>
            </div>
            <div class="card-body">
              <p><strong>Nombre genérico:</strong> {{drugInfo.genericName}}</p>
              <p><strong>Fabricante:</strong> {{drugInfo.manufacturer}}</p>
  
              <div *ngIf="drugInfo.indications.length > 0" class="mt-3">
                <h4>Indicaciones:</h4>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let indication of drugInfo.indications">
                    {{indication}}
                  </li>
                </ul>
              </div>
  
              <div *ngIf="drugInfo.warnings.length > 0" class="mt-3">
                <h4>Advertencias:</h4>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let warning of drugInfo.warnings">
                    {{warning}}
                  </li>
                </ul>
              </div>
  
              <div *ngIf="drugInfo.dosage.length > 0" class="mt-3">
                <h4>Dosis:</h4>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let dose of drugInfo.dosage">
                    {{dose}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{error}}
        </div>
  
        <!-- Loading -->
        <div *ngIf="loading" class="d-flex justify-content-center mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
